<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV</title>
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container whole bg-dark">
      <div class="row row-contain">
        <div class="col-9 tv-col">
          <video
            src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
            class="video-player"
            id="video-player"
            height="450px"
            width="470px"
            autoplay
          ></video>
        </div>
        <div
          class="col-3 remote-col d-flex justify-content-center align-items-center"
        >
          <img src="remote.jpg" usemap="#image-map" />

          <map name="image-map">
            <area
              target=""
              alt="channelUp"
              title="channelUp"
              href="#"
              coords="119,175,151,188"
              shape="rect"
              onclick="channelChange(1)"
            />
            <area
              target=""
              alt="channelDown"
              title="channelDown"
              href="#"
              coords="119,226,149,239"
              shape="rect"
              onclick="channelChange(-1)"
            />
            <area
              target=""
              alt="volumeUp"
              title="volumeUp"
              href="#"
              coords="154,189,167,223"
              shape="rect"
              onclick="volumeChange(1)"
            />
            <area
              target=""
              alt="volumeDown"
              title="volumeDown"
              href="#"
              coords="102,190,114,222"
              shape="rect"
              onclick="volumeChange(-1)"
            />
            <area
              target=""
              alt="playPause"
              title="playPause"
              href="#"
              coords="135,207,14"
              shape="circle"
              onclick="togglePlay()"
            />
            <area
              target=""
              alt="channelOne"
              title="channelOne"
              href="#"
              coords="92,321,114,336"
              shape="rect"
              class="channels"
              onclick="playSongs(0)"
            />
            <area
              target=""
              alt="channelTwo"
              title="channelTwo"
              href="#"
              coords="123,320,144,336"
              shape="rect"
              class="channels"
              onclick="playSongs(1)"
            />
            <area
              target=""
              alt="channelThree"
              title="channelThree"
              href="#"
              coords="153,321,177,336"
              shape="rect"
              class="channels"
              onclick="playSongs(2)"
            />
            <area
              target=""
              alt="channelFour"
              title="channelFour"
              href="#"
              coords="91,342,112,355"
              shape="rect"
              class="channels"
              onclick="playSongs(3)"
            />
            <area
              target=""
              alt="channelFive"
              title="channelFive"
              href="#"
              coords="123,341,145,357"
              shape="rect"
              class="channels"
              onclick="playSongs(4)"
            />
            <area
              target=""
              alt="channelSix"
              title="channelSix"
              href="#"
              coords="152,344,179,359"
              shape="rect"
              class="channels"
              onclick="playSongs(5)"
            />
            <area
              target=""
              alt="channelSeven"
              title="channelSeven"
              href="#"
              coords="91,363,114,379"
              shape="rect"
              class="channels"
              onclick="playSongs(6)"
            />
            <area
              target=""
              alt="channelEight"
              title="channelEight"
              href="#"
              coords="122,363,146,380"
              shape="rect"
              class="channels"
              onclick="playSongs(7)"
            />
            <area
              target=""
              alt="channelNine"
              title="channelNine"
              href="#"
              coords="154,365,176,380"
              shape="rect"
              class="channels"
              onclick="playSongs(8)"
            />
          </map>
        </div>
      </div>
    </div>
    <!-- JS, Popper.js, and jQuery -->

    <script src="script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
